 <ng-container>
    <ul class="nav">
      <li
       *ngFor="let item of navLists ; let index = index"
      [ngClass]="pageTitle === item.title ? 'activeNav' : ''"
       >
        <a class="cursor-pointer"
        [routerLink]="item.path"
        (click)="actionList(item.title)"
        >{{item.title}}</a>
      </li>
    </ul>
</ng-container>
